<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            var nome = prompt("Qual o seu nome?");
            //pedir para o usuario digitar um numero
            var n1 = prompt("Digite um número");                                                
            //converter em numero inteiro
            n1 = parseInt(n1);                                   
            //pedir para o usuario digitar outro numero
            var n2 = prompt("Digite outro número");           
            //converter em numero inteiro
            n2 = parseInt(n2);            
            
            document.write("bem vindo, " + nome + "<br />");
            document.write("Você escolheu os números " + n1 + " e " + n2 + "<br />");

            /*
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado); 
            */
            document.write("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2) + "<br />");           
            
            /*
            mostrar num alert o seguinte texto
            o numero (n1) elevado a (n2) é: (resultado); 
            */
            document.write("O número " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2) + "<br />");   
            
            
        </script>
    </body>
</html>
