<body>
  <h1>Lógica de programação com Javascript</h1>

  <script>
    alert("vamos descobrir a média de dois valores")
    var n1 = prompt("digite um número");
    n1 = parseInt(n1);
    
    var n2 = prompt("digite outro número");
    n2 = parseInt(n2);

    var media = 2;
    media = parseInt(media);

    alert("A média dos dois valores é: " + ((n1 + n2) / media));
  </script>
