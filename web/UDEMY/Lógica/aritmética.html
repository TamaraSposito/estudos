<!doctype html>
<html>

<head>
  <title> Aritmética </title>
  <meta charset="utf-8" \>
</head>

<body>
  <script type="text/javascript">
    var a = 10;
    var b = 20;
    document.write("Soma: " + (a + b) + "<br />"); 
    document.write("Subtração: " + (a - b) + "<br />");
    document.write("Multiplicação: " + (a * b) + "<br />");
    document.write("Divisão: " + (a / b) + "<br />");
    document.write("Módulo ou resto: " + (b % a) + "<br />"); // módulo é o resto da divisão.
    document.write("Potência: " + (a ** b) + "<br />");
    document.write("Incremento: " + (++a) + "<br />");
    document.write("Decremento: " + (--b) + "<br />");

  </script>
</body>

</html>
