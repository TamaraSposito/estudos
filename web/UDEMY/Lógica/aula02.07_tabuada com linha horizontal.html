<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var nome = prompt("Qual o seu nome?");
    </script>
    <h1>Lógica de programação com Javascript</h1>
    <h2>Soma, subtração, multiplicação e divisão com o número escolhido.</h2>
    <h3>Olá,
        <script>
            document.write(nome);
        </script>
    </h3>
    <script>
        //Para esta tarefa reescreva o código da aula anterior, mas inserindo uma linha divisória sempre que mudar a dezena. Ou seja, entre o 10 e o 11, entre o 20 e o 21 e assim por diante.
        //Dica: para escrever uma linha horizontal, use a tag < hr > pedir para o usuario digitar um numero;
        //repetir a tabuada até 1000 
        //a cada 10 números inserir uma linha 
        var n1 = prompt("Digite um número ");
        n1 = parseFloat(n1);
        var indice = 1;

        while (indice <= 10) {
            document.write(n1 + ' X ' + indice + ' = ' + (n1 * indice) + '<br />');
            indice = indice + 1;
        }
        document.write(' <hr> ');

        }

            indice = indice + 1;

        while (indice <= 60) {

            indice = indice + 1;
        }
        document.write(' <hr> ');
        while (indice <= 80) {
            document.write(n1 + ' X ' + indice + ' = ' + (n1 * indice) + '<br />');
            indice = indice + 1;
        }
        document.write(' <hr> ');
        while (indice <= 90) {
            document.write(n1 + ' X ' + indice + ' = ' + (n1 * indice) + '<br />');
            indice = indice + 1;
        }
        document.write(' <hr> ');
        while (indice <= 100) {
            document.write(n1 + ' X ' + indice + ' = ' + (n1 * indice) + '<br />');
            indice = indice + 1;
        }
        document.write(' <hr> ');
    </script>
</body>
