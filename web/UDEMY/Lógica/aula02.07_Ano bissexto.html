<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var nome = prompt("Qual o seu nome?");
    </script>
    <h1>Lógica de programação com Javascript</h1>
    <h2>Soma, subtração, multiplicação e divisão com o número escolhido.</h2>
    <h3>Olá,
        <script>
            document.write(nome);
        </script>
    </h3>
    <script>
        /* Para este exercício, mostre na tela todos os anos a partir de 1004 até o ano 2017, pulando de quatro em quatro anos.
                                                                                                                                                                                                                                                                Por exemplo:   1004   1008*/
        for (var ano = 1000; ano <= 2021; ano = ano + 4)
            document.write(ano + '<br>');
    </script>
</body>

</html>
