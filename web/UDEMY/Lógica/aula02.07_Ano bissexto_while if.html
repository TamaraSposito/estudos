<!doctype html>
<html>

<head>
    <title>Logica de Programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var nome = prompt("Qual o seu nome?");
    </script>
    <h1>Lógica de programação com Javascript</h1>
    <h2>Ano Bissexto</h2>
    <h3>Olá,
        <script>
            document.write(nome);
        </script>
    </h3>
    <script>
        //Para este exercicio aplique a lógica necessário para mostrar os anos 
        //que são realmente bissextos, respeitando a regra: Os anos bissextos
        //são múltiplos de 4, não múltiplos de 100(1900 não é bissexto) e
        //múltiplos de 400(2000 é bissexto).
        //(fonte: http: //www.ponteiro.com.br/bisse.php)
        var ano = 1000;
        ano = parseInt(ano);
        while (ano <= 2030) {
            //document.write((ano += 4) + '<br>');
            if (!(ano % 100 === 0) || (ano % 4 === 0) || (ano % 400 === 0)) {
                document.write((ano = ano + 4) + '   ');
            }
        }
    </script>
</body>

</html>
