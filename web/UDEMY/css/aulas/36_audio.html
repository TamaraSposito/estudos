<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
  <title> pagina de exemplo estrutura basica </title>
  <meta charset="utf-8">
  <meta name="author" content="Daniel">
  <meta name="description" content="descrição bacanuda">
  <meta name="keywords" content="html5, tecnologia">
</head>

<body>
  <h1>Audio</h1>

  <audio controls loop> 
    <!-- autoplay (inicia o arquivoi automaticamente) os browsers estão bloqueando essa função, tocando só se o usuário quiser, porem tem alguns q ainda funcionam -->
    <source src="media/mozart_trompa.mp3" type="audio/mp3">
    <source src="media/mozart_trompa.ogg" type="audio/ogg">
    <p>Seu browser não suporta este recurso</p>
  </audio>
  <hr>
  <h1> Vídeo</h1>
  <video controls autoplay loop muted>
    <source src="media/video.mp4" type="video/mp4">
    <source src="media/video.ogv" type="video/ogg">
    <source src="media/video.webm" type="video/webm">
    <p>O seu browser não suporta tags video</p>
  </video>
  <hr> 
  <h1> Iframe</h1>
  <iframe width="90%" height="315" src="http://www.michael-nel.com/" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>  
  </iframe>
  <hr>
  

</body></html>
